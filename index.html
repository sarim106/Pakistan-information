    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 40px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 16px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      font-family: inherit;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      border: none;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffffcc;
      color: #000;
      padding: 30px 40px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 1000;
      text-align: center;
    }

    .popup.show {
      display: block;
    }

    #exploreBtn {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    #exploreBtn a {
      background-color: #ffc107;
      color: #000;
      padding: 14px 30px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 18px;
      text-decoration: none;
      box-shadow: 0 0 15px #ffc107;
      transition: all 0.3s ease;
      display: inline-block;
    }

    #exploreBtn a:hover {
      background-color: #ffca2c;
      box-shadow: 0 0 25px #ffca2c;
    }
  </style>
</head>

  <script>
    const form = document.getElementById('pakistanForm');
    const popup = document.getElementById('thankYouPopup');
    const exploreBtn = document.getElementById('exploreBtn');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Show thank you popup
      popup.classList.add('show');

      // Hide popup and show explore button after 2 seconds
      setTimeout(() => {
        popup.classList.remove('show');
        form.reset();
        exploreBtn.style.display = 'block';
      }, 3000);
    });
  </script>
